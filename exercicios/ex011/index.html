<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title> Mídias em HTML5 </title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essa imagem em varios dispositivos diferentes ou simplesmente aumento e diminua seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
        <h1>Reproduzindo audio</h1>
        <p>vamos aprender a reproduzir áudio em HTML</p>
        <audio preload="metadata" autoplay controls loop>
              <source src="midia/musica.mp3.mp3" type="audio/mpeg">
              <source src="midia/musica.ogg" type="audio/ogg">
              <source src="midia/musica.wav" type="audio/wav">
              <p>infelizmente seu navegador nao pode reproduzir áudios</p>
        </audio>
        

</body>
</html>
